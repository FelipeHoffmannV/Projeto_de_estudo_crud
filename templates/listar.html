{% extends 'base.html' %}
{% block content %}
    <div class="user_list">
    <h1>Usu√°rios Cadastrados:</h1>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}  
    <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
{% endblock %}
