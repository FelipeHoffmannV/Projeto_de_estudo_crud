<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Estudo_crud</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body class="bg-light">
    <main class="container main">
      <h1>Gestão de usuarios</h1>
    </main>
    <p class="lead">CRUD básico</p>
    <div class="add">
      <form action="/add" method="post">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="mt-3 form-control" id="nome" name="nome" required />
        <label for="email" class="mt-3 form-label">Email: </label>
        <input name="email" type="email" class="mt-3 form-control" id="email" required />
        <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
      </form>
    </div>
    </div>

    <div class="show-users">
      <div class="table-responsive">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
              <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.nome }}</td>
      <td>{{ u.email }}</td>
      <td>
        <a href="/delete/{{ u.id }}" class="btn btn-danger btn-sm">Excluir</a>
      </td>
    </tr>
  {% endfor %}
</tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
